{% extends 'base.html' %}


{% block body %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



    <div class="container my-2">
        <h3 style="margin-top: 29px;">Update Todo</h3>
        <form action="/update/{{todo.sno}}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Todo title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="todo" name="update_todo_title" value="{{todo.task_name}}">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Some details</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="description" name="update_todo_desc" value="{{todo.task_desc}}">
            </div>

            <button type="submit" class="btn btn-dark my-3">Update</button>
        </form>

    </div>
{% endblock body %}
